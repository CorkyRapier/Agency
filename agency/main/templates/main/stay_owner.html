{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin-bottom: 10px;">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1>Стать владельцем:</h1>

            <p>Подтвердив свою личность, и став владельцем, вы можете добавлять и редактировать недвижимость.</p>
   
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="submit" class="btn btn-dark btn-block">Подтверить</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
